    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="css/NETFLIX/netflix.css">
</head>
<body>
    <header>
        
        <div class="logo">NETFLIX</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>

                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>

        <section class="banner">

                <h1>Watch Anywhere</h1>
                <p>Stream from any device, anytime, anywhere.</p>

        <section class="movies">
            <h2>Trending Now</h2>
            <div class="movie-row">
                <!-- Replace with actual movie images -->
                <div class="movie"><img src="https://via.placeholder.com/150x225" alt="Movie 1"></div>
                <div class="movie"><img src="https://via.placeholder.com/150x225" alt="Movie 2"></div>
                <div class="movie"><img src="https://via.placeholder.com/150x225" alt="Movie 3"></div>
                <!-- Add more movies as needed -->
            </div>
        </section>
    </main>

        <p>&copy; 2024 Netflix, Inc.</p>
    </footer>
